<div class="container border shadow p-3" style="width: 60%;">
    <h2 class="text-center">Login</h2>
    <hr>
    <form #form="ngForm" (ngSubmit)="authenticateUser()" >
      <div class="form-group mt-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="model.email">
      </div>
      
      <div class="form-group mt-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password">
      </div>

      <div class="d-flex mt-3 justify-content-between">
        <a class=" text-black" routerLink="/forgotPassword">Forgot Password</a>
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
